language: ruby
dist: trusty
sudo: required
rvm:
- 2.4.4
before_script:
  - gem install bundler -v 1.16.2
  - bundle exec hatchet ci:setup
jobs:
  include:
  - stage: Bash linting (shellcheck)
    sudo: false
    script: make check
  - stage: Stack Unit Tests
    services: docker
    env: STACK=heroku-18
    script: "./tests.sh"
  - stage: Stack Unit Tests
    services: docker
    env: STACK=heroku-16
    script: "./tests.sh"
  - stage: Hatchet Integration
    script: "bundle exec rspec"
env:
  global:
  - HATCHET_RETRIES=3
  - IS_RUNNING_ON_CI=true
  - HATCHET_APP_LIMIT=5
  - HATCHET_DEPLOY_STRATEGY=git
  - secure: 
  - secure: 
